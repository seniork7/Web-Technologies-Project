<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d2057036c1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="image/favicon (1).ico">
    <title>Genesis Design - Login</title>
</head>
<body class="login_page"> 
    <div class="login">
        <div class="row">
            <div class="col">
                <img src="image/Logo.png" class="login-page-logo">
                <p class="background-img-text">"creating expressive designs"</p>
                <video width="500" autoplay muted loop controls>
                    <source src="image/video.mp4" type="video/mp4">
                </video>
            </div>
          <div class="col">
              <div class="login-form">
                <div class="login-form-info">
                    <form action="home.html">
                            <h2 class="login-label">Login</h2>
                            <br>
                            <div class="login-input">
                                <input type="email" class="form-control" name="" placeholder="email" required>
                                <br>
                                <input type="password" class="form-control" name="" placeholder="password" required>
                            </div>  
                            <input type="checkbox" class="form-check-input">
                            <label for="">Remember me</label>
                            <br><br>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <input type="submit" class="btn btn-primary" value="Login">
                            </div>
                            <br>
                            <a href="home.html" class="guest"><span>Continue as guest</span></a>
                            <hr>
                            <p id="guest">New to Genesis Design?</p>
                    </form>
                    <div class="d-grid gap-2 col-6 mx-auto">
                       <a href="new_account.html">
                           <input type="submit" class="btn btn-primary" value="Create an account"  style="margin-right: 150px;">
                        </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script 
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>

<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous">
</script>

<script 
src="script.js">
</script>
</body>
</html>
