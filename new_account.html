<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d2057036c1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image/favicon (1).ico">
    <title>Create a new account</title>
</head>
<body id="new-account">
<br> 
<div class="container">
    <div id="new-account-header">
        <img src="image/Logo.png" alt="" width="190px">
        <br> 
        <h4 id="new-account-title">Create a Genesis Design Account</h4>
    </div>
    <!-- <form action="index.html">
                <label for="" >Email</label>
                <input type="email" class="form-control" style="width: 400px;" required> 
                <label for="" >First Name</label>
                <input type="text" class="form-control" style="width: 200px;" required> 
                <label for="" >Last Name</label>
                <input type="text" class="form-control" style="width: 200px;" required> 
    </form> -->

    <form action="index.html" class="row g-3" id="new-account-form">
        <div class="col-md-6" style="width: 400px">
            <label for="" class="form-label">First</label>
            <input type="text" class="form-control" id="" placeholder="John" required>
        </div>
          <div class="col-md-6" style="width: 400px">
            <label for="" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="" placeholder="Doe" required>
          </div>
        <div class="col-md-6" style="width: 400px">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="johndoe@example.com" required>
        </div>
        <div class="col-md-6" style="padding-left: 100px">
            <label for="inputEmail4" class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" required>
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
            </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" required>
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
              </div>
        </div>
        <div class="col-6" style="width: 400px;">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="col-md-6" style="width: 400px;">
          <label for="inputCity" class="form-label">City/State</label>
          <input type="text" class="form-control" id="inputCity" >
        </div>
        <div class="col-md-4" style="width: 400px;">
          <label for="inputState" class="form-label">Country</label>
          <select id="inputState" class="form-select" required>
            <option>--select--</option>
            <option>Afghanistan</option>
            <option>Australia</option>
            <option>China</option>
            <option>India</option>
            <option>Indonesia</option>
            <option>Israel</option>
            <option>Italy</option>
            <option>Jamaica</option>
            <option>Mexico</option>
            <option>North Korea</option>
            <option>South Africa</option>
            <option>South Korea</option>
            <option>United Arab Emirates</option>
            <option>United Kingdom</option>
            <option>United States of America</option>
          </select>
        </div>
        <div class="col-6" style="padding-left: 100px; width: 400px;">
            <label for="">
                Upload profile photo (optional)
            </label>
            <br>
            <input type="file" class="form-control">
          </div>
        <div class="col-md-6" style="width: 400px;">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>
          <div class="col-md-6" style="width: 400px;">
            <label for="inputPassword4" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword4" required>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1"><span class="policy">I have read and agree to the</span> 
              <a href="https://www.iubenda.com/en/" target="_blank">Terms/Conditions.</a></label>
          </div>
        </div>
        <div class="col-12">
          <input type="submit" class="btn btn-primary" id="new_account_btn" value="Create account" style="width: 150px;">
        </div>
      </form>
      <br><br>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>

<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
</script>

<script 
src="script.js">
</script>

<script>
  $(document).ready(function(){
    $('#new_account_btn').click(function(event){
        alert("Thank you for creating a Genesis Design account!\n Please sign in to your new account.");
    })
});
</script>
</body>
</html>
